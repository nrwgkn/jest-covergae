name: 'coverage'
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize, ready_for_review]
jobs:
  coverage:
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ArtiomTr/jest-coverage-report-action@v2
        id: coverage01
        with:
          test-script: npm run test:coverage
          annotations: none
          custom-title: Coverage report for frontend No.1
          skip-step: install
          output: report-markdown

      - uses: ArtiomTr/jest-coverage-report-action@v2
        id: coverage02
        with:
          test-script: npm run test:coverage
          annotations: none
          custom-title: Coverage report for frontend No.2
          skip-step: install
          output: report-markdown

      - uses: marocchino/sticky-pull-request-comment@v2
        with:
          # pass output from the previous step by id.
          message: |
            <details>
            <summary>Coverage report No.2</summary>
      
            ${{ steps.coverage01.outputs.report }}
            ${{ steps.coverage02.outputs.report }}
      
            </details>
